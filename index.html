<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayahuari | Tradición Viva</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

<div class="zarape-line"></div>

<nav class="navbar">
    <div class="logo logo-container">
        <img src="logo.jpeg" alt="Nayahuari" class="logo-img">
        <div class="logo-text">
            <span>BALLET FOLKLÓRICO</span>
            <strong>NAYAHUARI</strong>
        </div>
    </div>

    <ul class="nav-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#directora">Directora</a></li>
        <li><a href="#trayectoria">Historia</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#agenda">Agenda</a></li>
        <li><a href="#ubicacion">Ubicación</a></li>

        <!-- PANEL SOLO VISUAL -->
        <li id="nav-admin-panel">
            <a href="#" class="btn-panel-admin">
                <span class="material-icons" style="font-size:16px;">dashboard</span>
                PANEL
            </a>
        </li>
    </ul>

    <div class="menu-toggle">
        <span class="material-icons">menu</span>
    </div>
</nav>

<header id="inicio" class="hero">
    <div class="hero-content reveal">
        <h3>Bajo la dirección de Carmen Servin</h3>
        <h1>NAYAHUARI</h1>
        <p>Orgullo, Tradición y Corazón en cada zapateado.</p>
        <a href="#agenda" class="btn-primary">Ver Próximas Presentaciones</a>
    </div>
</header>

<section id="galeria" class="container section-padding">
    <div class="gallery-grid reveal">
        <div class="gallery-item"><img src="danza1.jpeg"></div>
        <div class="gallery-item"><img src="danza2.jpeg"></div>
        <div class="gallery-item"><img src="danza3.jpeg"></div>
        <div class="gallery-item"><img src="danza4.jpeg"></div>
    </div>
</section>

<footer class="section-dark">
    <div class="social-links">
        <a class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="social-btn instagram"><i class="fab fa-instagram"></i></a>
        <a class="social-btn tiktok"><i class="fab fa-tiktok"></i></a>
        <a class="social-btn youtube"><i class="fab fa-youtube"></i></a>
    </div>
    <p>Ballet Folklórico Nayahuari © 2026</p>
</footer>

<!-- JS LOCAL -->
<script src="main.js"></script>

<script>
document.querySelectorAll('.social-btn').forEach(btn => {
    btn.addEventListener('click', function () {
        this.classList.add('click-anim');
        setTimeout(() => this.classList.remove('click-anim'), 300);
    });
});
</script>

</body>
</html>
